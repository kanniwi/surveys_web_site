{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Пользователи</h2>

    <table class="table table-bordered table-hover table-striped text-center align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Имя</th>
                <th>Роль</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.name or '—' }}</td>
                <td>{{ user.role.value }}</td>
                <td>
                    {% if user.is_blocked %}
                        <span class="badge bg-danger">Заблокирован</span>
                    {% else %}
                        <span class="badge bg-success">Активен</span>
                    {% endif %}
                </td>
                <td>
                    <form method="POST" action="{{ url_for('main.delete_user', user_id=user.id) }}" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить пользователя?')">Удалить</button>
                    </form>
                    <form method="POST" action="{{ url_for('main.toggle_block_user', user_id=user.id) }}" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-warning">
                            {% if user.is_blocked %}Разблокировать{% else %}Заблокировать{% endif %}
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
