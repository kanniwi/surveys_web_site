{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card p-4">
        <form method="POST" action="{{ url_for('main.update_profile') }}" id="profile-form">
            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" disabled readonly>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="surname" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="surname" name="surname" value="{{ current_user.surname }}" disabled>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ current_user.name }}" disabled>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" disabled>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="birth_date" class="form-label">Дата рождения</label>
                    <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ current_user.birth_date.strftime('%Y-%m-%d') if current_user.birth_date else '' }}"
 disabled>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label">Пол</label>
                    <select class="form-select" id="gender" name="gender" disabled>
                        <option value="">Не выбрано</option>
                        <option value="male" {% if current_user.gender == 'male' %}selected{% endif %}>Мужской</option>
                        <option value="female" {% if current_user.gender == 'female' %}selected{% endif %}>Женский</option>
                        <option value="other" {% if current_user.gender == 'other' %}selected{% endif %}>Другой</option>
                    </select>
                </div>
            </div>

            <div class="text-end">
                <button type="button" class="btn btn-secondary" id="edit-btn">Редактировать</button>
                <button type="submit" class="btn btn-primary d-none" id="save-btn">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<script>
    const editBtn = document.getElementById('edit-btn');
    const saveBtn = document.getElementById('save-btn');
    const form = document.getElementById('profile-form');

    editBtn.addEventListener('click', () => {
        const inputs = form.querySelectorAll('input');
        const selects = form.querySelectorAll('select');

        inputs.forEach(input => {
            if (input.name !== 'username' && input.type !== 'email') {
                input.removeAttribute('disabled');
            }
        });


        selects.forEach(select => select.removeAttribute('disabled'));

        editBtn.classList.add('d-none');
        saveBtn.classList.remove('d-none');
    });
</script>
{% endblock %}
