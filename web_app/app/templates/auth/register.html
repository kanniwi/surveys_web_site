{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-sm border-0 p-4 w-100" style="max-width: 500px;">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Логотип" style="max-height: 80px;" class="mb-3">
            <h2 class="h5 mb-0">Создание аккаунта</h2>
            <p class="text-muted small">Заполните форму для регистрации</p>
        </div>

        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" name="email" class="form-control form-control-lg" id="email" required placeholder="Введите email">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" name="username" class="form-control form-control-lg" id="username" required placeholder="Придумайте логин">
            </div>

            <div class="mb-2">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control form-control-lg" id="password" required placeholder="Введите пароль">
            </div>

            <div class="text-muted p-2 rounded small">
                <p class="mt-0">Пароль должен быть не менее 8 символов, содержать заглавные, строчные буквы и цифры</p>
            </div>

            <div class="mb-3">
                <label for="password_confirm" class="form-label">Подтверждение пароля</label>
                <input type="password" name="password_confirm" class="form-control form-control-lg" id="password_confirm" required placeholder="Повторите пароль">
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-dark btn-lg">Зарегистрироваться</button>
            </div>
        </form>

        <div class="text-center text-muted small">
            Уже есть аккаунт?
            <a href="{{ url_for('auth.login') }}" class="link-secondary">Войти</a>
        </div>
    </div>
</div>
{% endblock %}
