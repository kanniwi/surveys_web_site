{% extends 'base.html' %}

{% block title %}Вход в аккаунт{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-sm border-0 p-4 w-100" style="max-width: 500px;">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Логотип" style="max-height: 80px;" class="mb-3">
            <h2 class="h5 mb-0">Добро пожаловать!</h2>
            <p class="text-muted small">Введите ваши учетные данные для входа</p>
        </div>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" name="username" class="form-control form-control-lg" id="username" required placeholder="Введите имя пользователя">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control form-control-lg" id="password" required placeholder="Введите пароль">
            </div>



            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-dark btn-lg">Войти</button>
            </div>
        </form>

        <div class="text-center text-muted small">
            Ещё нет аккаунта?
            <a href="{{ url_for('auth.register') }}" class="link-secondary">Зарегистрироваться</a>
        </div>
    </div>
</div>
{% endblock %}
