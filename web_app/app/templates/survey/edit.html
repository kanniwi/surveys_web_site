{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-sm rounded-4 p-4 bg-light">
        <h2 class="mb-4">Редактирование опроса</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Название опроса</label>
                <input type="text" name="title" id="title" class="form-control" required value="{{ survey.title }}">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea name="description" id="description" class="form-control" rows="4">{{ survey.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="start_date" class="form-label">Дата начала</label>
                <input type="date" name="start_date" id="start_date" class="form-control" required value="{{ survey.start_date.strftime('%Y-%m-%d') }}">
            </div>

            <div class="mb-3">
                <label for="end_date" class="form-label">Дата окончания</label>
                <input type="date" name="end_date" id="end_date" class="form-control" required value="{{ survey.end_date.strftime('%Y-%m-%d') }}">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('stats.survey_stats', survey_id=survey.id) }}" class="btn btn-secondary">Отмена</a>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
