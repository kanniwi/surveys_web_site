{% extends 'base.html' %}

{% block content %}
<div class="container my-2">
    <h2 class="mb-4 text-center">–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –æ–ø—Ä–æ—Å–∞</h2>

    <form method="POST" action="{{ url_for('survey.create_survey') }}" class="survey-form">

        <div class="mb-4">
            <input type="text" name="title" class="form-control form-control-lg" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –æ–ø—Ä–æ—Å–∞" required>
        </div>

        <div class="mb-4">
            <textarea name="description" class="form-control" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –æ–ø—Ä–æ—Å–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" rows="2"></textarea>
        </div>

        <div id="questions-container" class="questions-wrapper"></div>

        <div class="d-grid gap-2 my-4">
            <button type="button" class="btn btn-outline-primary btn-add" onclick="addQuestion()">
                <i class="bi bi-plus-lg"></i> –î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å
            </button>
        </div>

        <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary btn-lg px-7">–°–æ–∑–¥–∞—Ç—å –æ–ø—Ä–æ—Å</button>
        </div>
    </form>
</div>

<template id="question-template">
    <div class="card mb-4 question-block shadow-sm">
        <div class="card-body p-4">
            <div class="row">
                <div class="col-md-8 pe-4">
                    <div class="mb-3">
                        <input type="text" name="questions[][text]" class="form-control question-input" placeholder="–¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞" required>
                    </div>

                    <div class="answers-container mb-3"></div>
                    <button type="button" class="btn btn-sm btn-outline-secondary btn-add-answer" onclick="addAnswer(this)">
                        + –î–æ–±–∞–≤–∏—Ç—å –æ—Ç–≤–µ—Ç
                    </button>
                </div>

                <div class="col-md-4 d-flex flex-column gap-3">
                    <button type="button" class="btn btn-img-upload">
                        <i class="bi bi-image"></i> üñº –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å
                    </button>

                    <select name="questions[][type]" class="form-select" onchange="onQuestionTypeChange(this)">
                        <option value="single">–û–¥–∏–Ω –≤–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞</option>
                        <option value="multiple">–ù–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</option>
                        <option value="text">–¢–µ–∫—Å—Ç–æ–≤—ã–π –æ—Ç–≤–µ—Ç</option>
                    </select>

                    <div class="form-check form-switch d-flex justify-content-between align-items-center">
                        <label class="form-check-label" for="required-switch">–û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π –≤–æ–ø—Ä–æ—Å</label>
                        <input class="form-check-input" type="checkbox" name="questions[][required]" id="required-switch">
                    </div>

                    <button type="button" class="btn btn-outline-danger w-100" onclick="removeQuestion(this)">
                        üóë –£–¥–∞–ª–∏—Ç—å
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="answer-template">
    <div class="input-group mb-2 answer-row">
        <span class="input-group-text input-type-icon"></span>
        <input type="text" name="questions[][answers][]" class="form-control" placeholder="–û—Ç–≤–µ—Ç" required>
        <button class="btn btn-outline-secondary" type="button" onclick="this.parentElement.remove()">êÑÇ</button>
    </div>
</template>

<script>
function addQuestion() {
    const container = document.getElementById('questions-container');
    const template = document.getElementById('question-template');
    const questionNode = template.content.cloneNode(true);

    // –í—Å—Ç–∞–≤–ª—è–µ–º –≤–æ–ø—Ä–æ—Å
    container.appendChild(questionNode);

    // –î–æ–±–∞–≤–ª—è–µ–º 1 –æ—Ç–≤–µ—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫–∏
    const lastQuestion = container.lastElementChild;
    const answersContainer = lastQuestion.querySelector('.answers-container');
    const addAnswerBtn = lastQuestion.querySelector('.btn-add-answer');
    addAnswerBtn.onclick = () => addAnswer(addAnswerBtn);

    addAnswer(addAnswerBtn);

    // –ù–∞–≤–µ—Å–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–º–µ–Ω—ã —Ç–∏–ø–∞ –≤–æ–ø—Ä–æ—Å–∞
    const select = lastQuestion.querySelector('select[name="questions[][type]"]');
    select.onchange = () => onQuestionTypeChange(select);

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∏–∫–æ–Ω–∫–∏ –∏ –≤–∏–¥–∏–º–æ—Å—Ç—å –ø–æ–¥ —Ç–∏–ø –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    onQuestionTypeChange(select);
}

function addAnswer(button) {
    const answersContainer = button.closest('.card-body').querySelector('.answers-container');
    const answerTemplate = document.getElementById('answer-template').content.cloneNode(true);

    answersContainer.appendChild(answerTemplate);

    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫–∏ –ø–æ–¥ —Ç–µ–∫—É—â–∏–π —Ç–∏–ø –≤–æ–ø—Ä–æ—Å–∞
    const select = button.closest('.card-body').querySelector('select[name="questions[][type]"]');
    updateAnswerIcons(answersContainer, select.value);
}

function removeQuestion(button) {
    button.closest('.question-block').remove();
}

function onQuestionTypeChange(select) {
    const cardBody = select.closest('.card-body');
    const answersContainer = cardBody.querySelector('.answers-container');
    const addAnswerBtn = cardBody.querySelector('.btn-add-answer');

    if (select.value === 'text') {
        // –°–∫—Ä—ã–≤–∞–µ–º –∏ –æ—á–∏—â–∞–µ–º
        answersContainer.style.display = 'none';
        addAnswerBtn.style.display = 'none';
        answersContainer.innerHTML = '';  // <-- –æ—á–∏—â–∞–µ–º –æ—Ç–≤–µ—Ç—ã
    } else {
        answersContainer.style.display = '';
        addAnswerBtn.style.display = '';
        // –ï—Å–ª–∏ –Ω–µ—Ç –æ—Ç–≤–µ—Ç–æ–≤, –¥–æ–±–∞–≤–ª—è–µ–º –æ–¥–∏–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        if (answersContainer.children.length === 0) {
            addAnswer(addAnswerBtn);
        }
        updateAnswerIcons(answersContainer, select.value);
    }
}


// –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–æ–∫ —Ä–∞–¥–∏–æ–∫–Ω–æ–ø–æ–∫ –∏–ª–∏ —á–µ–∫–±–æ–∫—Å–æ–≤ –≤ –æ—Ç–≤–µ—Ç—ã
function updateAnswerIcons(container, type) {
    const iconSpans = container.querySelectorAll('.input-type-icon');
    iconSpans.forEach((span, i) => {
        if (type === 'single') {
            // –†–∞–¥–∏–æ–∫–Ω–æ–ø–∫–∞
            span.innerHTML = `<input type="radio" disabled>`;
        } else if (type === 'multiple') {
            // –ß–µ–∫–±–æ–∫—Å
            span.innerHTML = `<input type="checkbox" disabled>`;
        } else {
            span.innerHTML = '';
        }
    });
}
</script>

<!-- Bootstrap Icons (–µ—Å–ª–∏ –Ω—É–∂–Ω—ã) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

{% endblock %}
