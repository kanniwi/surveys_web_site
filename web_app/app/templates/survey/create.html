{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –æ–ø—Ä–æ—Å–∞</h2>

    <form method="POST" action="{{ url_for('survey.create_survey') }}" class="survey-form">
        <div class="mb-4">
            <input type="text" name="title" class="form-control form-control-lg" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –æ–ø—Ä–æ—Å–∞" required>
        </div>

        <div class="mb-4">
            <textarea name="description" class="form-control" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –æ–ø—Ä–æ—Å–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" rows="2"></textarea>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤–æ–ø—Ä–æ—Å–æ–≤ -->
        <div id="questions-container" class="questions-wrapper"></div>

        <!-- –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤–æ–ø—Ä–æ—Å–∞ -->
        <div class="d-grid gap-2 my-4">
            <button type="button" class="btn btn-outline-primary btn-add" onclick="addQuestion()">
                <i class="bi bi-plus-lg"></i> –î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å

            <button type="submit" class="btn btn-primary btn-lg px-7">–°–æ–∑–¥–∞—Ç—å –æ–ø—Ä–æ—Å</button>

<!-- –®–∞–±–ª–æ–Ω –≤–æ–ø—Ä–æ—Å–∞ -->
<template id="question-template">
    <div class="card mb-4 question-block shadow-sm">
        <div class="card-body p-4">
            <div class="row">
                <!-- –õ–µ–≤–∞—è —á–∞—Å—Ç—å -->
                <div class="col-md-8 pe-4">
                    <div class="mb-3">
                        <input type="text" name="questions[][text]" class="form-control question-input" placeholder="–¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞" required>
                    </div>

                    <div class="answers-container mb-3"></div>
                    <button type="button" class="btn btn-sm btn-outline-secondary btn-add-answer" onclick="addAnswer(this)">
                        <i class="bi bi-plus"></i> –î–æ–±–∞–≤–∏—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞
                    </button>
                </div>

                <!-- –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å -->
                <div class="col-md-4 d-flex flex-column gap-3">
                    <button type="button" class="btn btn-img-upload">
                        <i class="bi bi-image"></i> üñº –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å
                    </button>

                    <select name="questions[][type]" class="form-select">
                        <option value="single">–û–¥–∏–Ω –≤–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞</option>
                        <option value="multiple">–ù–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</option>
                        <option value="text">–¢–µ–∫—Å—Ç–æ–≤—ã–π –æ—Ç–≤–µ—Ç</option>
                    </select>

                    <div class="form-check form-switch d-flex justify-content-between align-items-center">
                        <label class="form-check-label" for="required-switch">–û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π –≤–æ–ø—Ä–æ—Å</label>
                        <input class="form-check-input" type="checkbox" name="questions[][required]" id="required-switch">
                    </div>

                    <button type="button" class="btn btn-outline-danger w-100" onclick="removeQuestion(this)">
                        üóë –£–¥–∞–ª–∏—Ç—å
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- –®–∞–±–ª–æ–Ω –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞ -->
<template id="answer-template">
    <div class="input-group mb-2">
        <input type="text" name="questions[][answers][]" class="form-control" placeholder="–û—Ç–≤–µ—Ç" required>
        <button class="btn" type="button" onclick="this.parentElement.remove()">êÑÇ</button>
    </div>
</template>

<style>
.survey-form {
    max-width: 800px;
    margin: 0 auto;
}

.questions-wrapper {
    border-radius: 8px;
}

.question-block {
    border-radius: 8px;
    border: 1px solid #e0e0e0;
    transition: all 0.2s;
}

.question-block:hover {
    border-color: #bdbdbd;
}

.question-input {
    font-weight: 500;
}

.btn-add {
    border-style: dashed;
    padding: 12px;
    font-weight: 500;
}

.btn-add-answer {
    border-style: dashed;
    border-width: 1px;
}

.btn-img-upload {
    background-color: #f5f5f5;
    border: 1px dashed #bdbdbd;
    color: #616161;
    width: 100%;
    padding: 8px;
}

.btn-img-upload:hover {
    background-color: #eeeeee;
    color: #424242;
}

.btn-delete-question {
    color: #e53935;
    background: none;
    border: none;
    align-self: flex-end;
    padding: 4px 8px;
    margin-top: auto;
}

.btn-delete-question:hover {
    color: #c62828;
    background: rgba(229, 57, 53, 0.1);
}

.answer-item {
    align-items: center;
}

.btn-remove-answer {
    color: #e53935;
    background: none;
    border: none;
    padding: 8px 12px;
}

.form-check-input {
    width: 2.5em;
    height: 1.5em;
}

.form-switch .form-check-input {
    margin-left: 0;
}

/* –ò–∫–æ–Ω–∫–∏ Bootstrap Icons */
@import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css");
</style>

<script>
function addQuestion() {
    const container = document.getElementById('questions-container');
    const template = document.getElementById('question-template');
    const questionNode = template.content.cloneNode(true);

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–¥–∏–Ω –æ—Ç–≤–µ—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    setTimeout(() => {
        addAnswer(questionNode.querySelector('.btn-add-answer'));
    }, 0);

    container.appendChild(questionNode);
}

function addAnswer(button) {
    const answerTemplate = document.getElementById('answer-template').content.cloneNode(true);
    const answersContainer = button.closest('.card-body').querySelector('.answers-container');
    answersContainer.appendChild(answerTemplate);
}

function removeQuestion(button) {
    button.closest('.question-block').remove();
}
</script>
{% endblock %}
